<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto Final - AnselShop</title>
  <link rel="stylesheet" href="./styles/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="./js/data.js" defer></script>
  <script src="./js/dom.js" defer></script>
  <script src="./js/main.js" defer></script>
</head>
<body>
  <header>
    <h1>Proyecto Final - AnselShop</h1>
    <nav>
      <button id="btn-show-catalog">Catálogo</button>
      <button id="btn-show-cart">Carrito (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main>
    <section id="catalog-section" class="section active">
      <h2>Catálogo de Productos</h2>
      <div id="catalog"></div>
    </section>

    <section id="cart-section" class="section">
      <h2>Carrito de Compras</h2>
      <div id="cart-list"></div>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button id="btn-clear-cart">Vaciar carrito</button>
      <button id="btn-checkout">Finalizar Compra</button>
    </section>
  </main>
</body>
</html>
